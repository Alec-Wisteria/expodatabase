<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Profile Settings</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        overflow: hidden;
      }

      .sidebar{
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 260px;
  background: #11101d;
  z-index: 100;
  transition: all 0.5s ease;
}
.sidebar.close{
  width: 78px;
}
.sidebar .logo-details {
    height: 60px;
    width: 100%;
    display: flex;
    align-items: center;
    padding: 10px;
    transition: all 0.3s ease;
}

.sidebar .logo-details img {
    width: 50px;
    height: 50px;
    transition: all 0.3s ease;
}

.sidebar.open .logo-details img {
    width: 85px;
    height: 85px;
}

.sidebar .logo-details .logo_name {
    font-size: 22px;
    color: #fff;
    font-weight: 600;
    transition: opacity 0.3s ease;
    transition-delay: 0.1s;
    padding-left: 18px;
}

.sidebar.close .logo-details .logo_name {
    transition-delay: 0s;
    opacity: 0;
    pointer-events: none;
}
.sidebar .nav-links{
  height: 100%;
  padding: 30px 0 150px 0;
  overflow: auto;
}
.sidebar.close .nav-links{
  overflow: visible;
}
.sidebar .nav-links::-webkit-scrollbar{
  display: none;
}
.sidebar .nav-links li{
  position: relative;
  list-style: none;
  transition: all 0.4s ease;
}
.sidebar .nav-links li:hover{
  background: #1d1b31;
}
.sidebar .nav-links li .iocn-link{
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.sidebar.close .nav-links li .iocn-link{
  display: block
}
.sidebar .nav-links li i{
  height: 50px;
  min-width: 78px;
  text-align: center;
  line-height: 50px;
  color: #fff;
  font-size: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.sidebar .nav-links li.showMenu i.arrow{
  transform: rotate(-180deg);
}
.sidebar.close .nav-links i.arrow{
  display: none;
}
.sidebar .nav-links li a{
  display: flex;
  align-items: center;
  text-decoration: none;
}
.sidebar .nav-links li a .link_name{
  font-size: 18px;
  font-weight: 400;
  color: #fff;
  transition: all 0.4s ease;
}
.sidebar.close .nav-links li a .link_name{
  opacity: 0;
  pointer-events: none;
}
.sidebar .nav-links li .sub-menu{
  padding: 6px 6px 14px 80px;
  margin-top: -10px;
  background: #1d1b31;
  display: none;
}
.sidebar .nav-links li.showMenu .sub-menu{
  display: block;
}
.sidebar .nav-links li .sub-menu a{
  color: #fff;
  font-size: 15px;
  padding: 5px 0;
  white-space: nowrap;
  opacity: 0.6;
  transition: all 0.3s ease;
}
.sidebar .nav-links li .sub-menu a:hover{
  opacity: 1;
}
.sidebar.close .nav-links li .sub-menu{
  position: absolute;
  left: 100%;
  top: -10px;
  margin-top: 0;
  padding: 10px 20px;
  border-radius: 0 6px 6px 0;
  opacity: 0;
  display: block;
  pointer-events: none;
  transition: 0s;
}
.sidebar.close .nav-links li:hover .sub-menu{
  top: 0;
  opacity: 1;
  pointer-events: auto;
  transition: all 0.4s ease;
}
.sidebar .nav-links li .sub-menu .link_name{
  display: none;
}
.sidebar.close .nav-links li .sub-menu .link_name{
  font-size: 18px;
  opacity: 1;
  display: block;
}
.sidebar .nav-links li .sub-menu.blank{
  opacity: 1;
  pointer-events: auto;
  padding: 3px 20px 6px 16px;
  opacity: 0;
  pointer-events: none;
}
.sidebar .nav-links li:hover .sub-menu.blank{
  top: 50%;
  transform: translateY(-50%);
}
.sidebar .profile-details{
  position: fixed;
  bottom: 0;
  width: 260px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #1d1b31;
  padding: 12px 0;
  transition: all 0.5s ease;
}
.sidebar.close .profile-details{
  background: none;
}
.sidebar.close .profile-details{
  width: 78px;
}
.sidebar .profile-details .profile-content{
  display: flex;
  align-items: center;
}
.sidebar .profile-details img{
  height: 52px;
  width: 52px;
  object-fit: cover;
  border-radius: 16px;
  margin: 0 14px 0 12px;
  background: #1d1b31;
  transition: all 0.5s ease;
}
.sidebar.close .profile-details img{
  padding: 10px;
}
.sidebar .profile-details .profile_name,
.sidebar .profile-details .job{
  color: #fff;
  font-size: 18px;
  font-weight: 500;
  white-space: nowrap;
}
.sidebar.close .profile-details i,
.sidebar.close .profile-details .profile_name,
.sidebar.close .profile-details .job{
  display: none;
}
.sidebar .profile-details .job{
  font-size: 12px;
}
.home-section{
  position: relative;
  background: #E4E9F7;
  height: 100vh;
  left: 260px;
  width: calc(100% - 260px);
  transition: all 0.5s ease;
  padding: 12px;
}
.sidebar.close ~ .home-section{
  left: 78px;
  width: calc(100% - 78px);
}
.home-content{
  display: flex;
  align-items: center;
  flex-wrap: wrap;
}
.home-section .home-content .bx-menu,
.home-section .home-content .text{
  color: #11101d;
  font-size: 35px;
}
.home-section .home-content .bx-menu{
  cursor: pointer;
  margin-right: 10px;
}
.home-section .home-content .text{
  font-size: 26px;
  font-weight: 600;
}

@media screen and (max-width: 400px){
  .sidebar{
    width: 240px;
  }
  .sidebar.close{
    width: 78px;
  }
  .sidebar .profile-details{
    width: 240px;
  }
  .sidebar.close .profile-details{
    background: none;
  }
  .sidebar.close .profile-details{
    width: 78px;
  }
  .home-section{
    position: relative;
    left: 260px;
    width: calc(100% - 260px);
    transition: all 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .sidebar.close ~ .home-section{
    left: 78px;
    width: calc(100% - 78px);
  }
}
.content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .container, .suggestions-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .container {
            width: 400px;
        }
        .suggestions-container {
            width: 300px;
        }
        .meter {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
        .suggestion-box {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 15px 0;
            text-align: center;
            font-size: 1.1em;
        }
        .logo-details {
    display: flex;
    align-items: center;
}
.modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
      }
      .modal-button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
        font-size: 16px;
      }
      .modal-button.confirm {
        background-color: #4CAF50;
        color: white;
      }
      .modal-button.cancel {
        background-color: #f44336;
        color: white;
      }

      .settings-container {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 500px;
        margin: 50px auto;
      }

      .settings-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 600;
        text-align: center;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: 500;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      .form-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .form-buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
      }

      .form-buttons .save {
        background-color: #4CAF50;
        color: white;
      }

      .form-buttons .cancel {
        background-color: #f44336;
        color: white;
      }

      .form-group input[type="file"] {
        border: none;
      }

      .profile-image {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
      }

      .profile-image img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="sidebar close">
      <div class="logo-details">
        <img src="image/logo.jpg" alt="logo">
        <span class="logo_name">BodyCheck</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="index.html">
            <i class='bx bx-grid-alt'></i>
            <span class="link_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="profile.html">
            <i class='bx bx-user'></i>
            <span class="link_name">Profile</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-history'></i>
            <span class="link_name">History</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-cog'></i>
            <span class="link_name">Setting</span>
          </a>
        </li>
        <li>
          <div class="profile-details" id="profile-details" style="display: none;">
            <div class="profile-content">
              <img src="image/placeholder.png" alt="profileImg">
            </div>
            <div class="name-job">
              <div class="profile_name" id="username"></div>
              <div class="job" id="job"></div>
            </div>
            <i class='bx bx-log-out' onclick="showLogoutConfirmation()"></i>
          </div>
          <div id="logoutModal" class="modal">
            <div class="modal-content">
              <h3>Are you sure you want to log out?</h3>
              <button class="modal-button confirm" onclick="logout()">Confirm</button>
              <button class="modal-button cancel" onclick="closeLogoutModal()">Cancel</button>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <section class="home-section">
      <div class="home-content">
        <i class='bx bx-menu'></i>
        <span class="text">Profile Settings</span>
      </div>

      <div class="settings-container">
        <h2>Edit Your Profile</h2>

        <div class="profile-image">
          <img src="image/placeholder.png" id="previewImage" alt="Profile Image">
        </div>

        <form id="profileForm">
          <div class="form-group">
            <label for="imageUpload">Change Profile Picture</label>
            <input type="file" id="imageUpload" accept="image/*" onchange="previewProfileImage(event)">
          </div>

          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
          </div>


          <div class="form-buttons">
            <button type="button" class="cancel" onclick="location.href='index.html'">Cancel</button>
            <button type="submit" class="save">Save Changes</button>
          </div>
        </form>
        <div class="form-buttons" style="margin-top: 10px; justify-content: center;">
            <button class="save" onclick="openChangePasswordModal()">Change Password</button>
          </div>
          
          <!-- Change Password Modal -->
          <div id="changePasswordModal" class="modal">
            <div class="modal-content">
              <h3>Change Password</h3>
              <form id="changePasswordForm">
                <div class="form-group">
                  <input type="password" id="currentPassword" placeholder="Current Password" required>
                </div>
                <div class="form-group">
                  <input type="password" id="newPassword" placeholder="New Password" required>
                </div>
                <div class="form-group">
                  <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
                </div>
                <div style="display: flex; justify-content: space-between;">
                  <button type="button" class="modal-button cancel" onclick="closeChangePasswordModal()">Cancel</button>
                  <button type="submit" class="modal-button confirm">Change</button>
                </div>
              </form>
            </div>
          </div>
          
          <script>
            function openChangePasswordModal() {
              document.getElementById('changePasswordModal').style.display = 'block';
            }
          
            function closeChangePasswordModal() {
              document.getElementById('changePasswordModal').style.display = 'none';
            }
          
            document.getElementById("changePasswordForm").addEventListener("submit", function (e) {
              e.preventDefault();
              const current = document.getElementById("currentPassword").value;
              const newPass = document.getElementById("newPassword").value;
              const confirm = document.getElementById("confirmPassword").value;
          
              if (newPass !== confirm) {
                alert("New passwords do not match.");
                return;
              }
          
              // Here you'd normally make a fetch() call to your backend
              alert("Password change submitted.");
              closeChangePasswordModal();
            });
          </script>
      </div>
    </section>

    <script>
      let arrow = document.querySelectorAll(".arrow");
      for (var i = 0; i < arrow.length; i++) {
        arrow[i].addEventListener("click", (e) => {
          let arrowParent = e.target.parentElement.parentElement;
          arrowParent.classList.toggle("showMenu");
        });
      }

      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".bx-menu");
      sidebarBtn.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });

      async function loadProfile() {
        const profileDetails = document.getElementById("profile-details");
        const usernameElement = document.getElementById("username");
        const jobElement = document.getElementById("job");


      function logout() {
        loadProfile();
      }

      function showLogoutConfirmation() {
        document.getElementById('logoutModal').style.display = 'block';
      }

      function closeLogoutModal() {
        document.getElementById('logoutModal').style.display = 'none';
      }

      function previewProfileImage(event) {
        const reader = new FileReader();
        reader.onload = function () {
          document.getElementById("previewImage").src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
      }

      document.getElementById("profileForm").addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Changes saved (you can implement backend API call here).");
      });

      window.addEventListener {
          loadProfile();
        }
      });

      document.addEventListener("DOMContentLoaded", loadProfile);
    </script>
  </body>
</html>
